<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      @import url("/static/moment/style/dashed_button.css");
      @import url("/static/moment/style/login.css");
  </style>
  <!--跳转到主页面func-->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>欢迎回来喵喵喵？</h2>
        <form method="POST">
        {% csrf_token %}
        <label>
          <span>用户名</span>
          <input type="text" name="username" />
        </label>
        <label>
          <span>密码</span>
          <input type="password" name="password"/>
        </label>
        <div style="align-items: center; display: block; margin-top:5rem;">
        <section style="justify-content: center; ">
        <button type="submit" class='lined thin'>登陆</button>
        <button  class='lined thin'>忘记密码</button>
    </section> 
    </div> 
    </div>
    </form>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>新的玩家?</h2>
            <p>欢迎注册加入游戏~</p>
          </div>
          <div class="img__text m--in">
            <h2>已经注册？</h2>
            <p>如果你已是玩家，请点击登陆继续您的旅程喵/w/</p>
          </div>
          <div class="img__btn">
            <span class="m--up">注册</span>
            <span class="m--in">登陆</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>是时候入坑啦啦啦！</h2>
          <label>
            <span>用户名</span>
            <input type="text" />
          </label>
          <label>
            <span>邮箱</span>
            <input type="email" />
          </label>
          <label>
            <span>密码</span>
            <input type="password" />
          </label>
          <div style="align-items: center; display: block; margin: 0 auto;">
                <section style="justify-content: center; margin-top: 5rem">
                <button type="submit" class='lined thin'>注册</button>
            </section> 
            </div> 
        </div>
      </div>
    </div>
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/moment/script/login.js"></script>
  </body>
</html>
